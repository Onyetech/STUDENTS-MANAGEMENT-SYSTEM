<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin</title>
</head>

<body>


<!--Header-->
<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 ><i class="fas fa-user text-center"> </i>Holy Saviour Schools</h1>

            </div>
        </div>
    </div>
</header>

<!--Actions-->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>

<!--Login-->
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-dark">Account Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="studentresult.html" th:action="@{/studentresult}" th:object="${users}" method="post">
                            <div class="form-group">
<!--                                <label for="email" class="text-dark">Email</label>-->
                                <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
<!--                                <label for="password" class="text-dark">Password</label>-->
                                <input type="Password" th:field="*{password}" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="">Junior</option>
                                    <option value="">Senior Science</option>
                                    <option value="">Senior Art</option>
                                    <option value="">Senior Commercial</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <a href="studentresult.html" data-toggle="modal" data-target="#SignUp"><input type="submit" value="SignUp" class="btn btn-primary btn-block"></a>
                                </div>
                                <div class="col-md-4">

                                </div>
                                <div class="col-md-4">
                                    <a href="studentresult.html"> <input type="submit" value="Login" class="btn btn-primary btn-block"></a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<div class="modal fade" id="SignUp">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Sign Up</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" th:object="${users}" method="post">
                    <div class="form-group">
<!--                        <label for="FirstName">FirstName</label>-->
                        <input type="text" th:field="*{firstName} "class="form-control" placeholder="FirstName">
                    </div>
                    <div class="form-group">
<!--                        <label for="SecondName">SecondName</label>-->
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="SecondName">
                    </div>
                    <div class="form-group">
<!--                        <label for="Gender">Gender</label>-->
                        <input type="text" th:field="*{gender}" class="form-control" placeholder="Gender">
                    </div>
                    <div class="form-group">
<!--                        <label for="DateOfBirth">DateOfBirth</label>-->
                        <input type="text" th:field="*{dateOfBirth}" class="form-control" placeholder="DateOfBirth">
                    </div>
                    <div class="form-group">
<!--                        <label for="email">Email</label>-->
                        <input type="text" th:field="*{email}" class="form-control" placeholder="email">
                    </div>
                    <div class="form-group">
<!--                        <label for="password">Password</label>-->
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                    </div>
                    <div class="modal-footer">
                        <button th:type="submit" type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
<!--            <div class="modal-footer">-->
<!--                <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>-->
<!--            </div>-->
        </div>
    </div>
</div>


<!--Footer-->
<footer id="mai-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &copy;<span id="year"></span>
                    HolySaviourSchools
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


<script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());


</script>
</body>

</html>
